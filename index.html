<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complex Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="./libs/easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="./libs/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./libs/icons/icon-hamburg.css">
    <link rel="stylesheet" type="text/css" href="./libs/easyui/themes/color.css">
    <script type="text/javascript" src="./libs/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./libs/easyui/jquery.easyui.min.js"></script>
</head>
<style>
    .bg-color-1 {
        background-color: #efefef;
    }

    #cc {
        min-width: 780px;
    }

    /* 重写部分easyui样式 */
    .l-btn-plain:hover {
        background: #ddd;
        color: #444;
        border: 1px solid #bbb;
        -moz-border-radius: 5px 5px 5px 5px;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
    }

    .l-btn-plain-selected,
    .l-btn-plain-selected:hover {
        background: #ddd;
        color: #444;
        border: 1px solid #bbb;
        -moz-border-radius: 5px 5px 5px 5px;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
    }

</style>
<body>
<!-- easyui布局,宽高自适应 -->
<div id="cc" class="easyui-layout" data-options="fit:true">

    <!-- header -->
    <div data-options="region:'north'" style="height:65px;">
        <div class="easyui-layout" data-options="fit:true,border:false">
            <!-- Logo -->
            <div class="bg-color-1" data-options="region:'west',border:false" style="width:200px;">
                Logo
            </div>

            <!-- main-menu -->
            <div class="bg-color-1" data-options="region:'center',border:false">
                <div style="line-height: 65px;">
                    <a href="javascript:void(0)" class="easyui-linkbutton" style="min-width: 50px" data-options="size:'small',iconCls:'icon-hamburg-customers',iconAlign:'top',plain:true,selected:true">会员管理</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" style="min-width: 50px;" data-options="size:'small',iconCls:'icon-small-shapes',iconAlign:'top',plain:true">视频管理</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" style="min-width: 50px;" data-options="size:'small',iconCls:'icon-small-smartart',iconAlign:'top',plain:true">SmartArt</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" style="min-width: 50px;" data-options="size:'small',iconCls:'icon-small-chart',iconAlign:'top',plain:true">Chart</a>
                </div>
            </div>

            <!-- ucenter -->
            <div class="bg-color-1" data-options="region:'east',border:false" style="width: 100px;">
                User Center
            </div>
        </div>
    </div>

    <!-- footer -->
    <div data-options="region:'south',split:true" style="height:50px;">
        <p style="text-align: center;">
            © 2016 Ryan Ding(丁小江). All rights reserved.
        </p>
    </div>

    <!-- shortcut-menu begin -->
    <div class="bg-color-1" data-options="region:'east',split:true" title="快捷菜单" style="width:100px;">
        <div style="padding: 2px;">
            <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%;margin-top: 2px;" data-options="size:'small',plain:true">Menu1</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%;margin-top: 2px;" data-options="size:'small',plain:true">Menu1</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%;margin-top: 2px;" data-options="size:'small',plain:true">Menu1</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%;margin-top: 2px;" data-options="size:'small',plain:true">Menu1</a>
        </div>
    </div>

    <!-- sub-menu -->
    <div data-options="region:'west',split:true" title="二级菜单" style="width:200px;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div title="Title1" style="padding:10px;">
                content1
            </div>
            <div title="Title2" data-options="selected:true" style="padding:10px;">
                content2
            </div>
            <div title="Title3" style="padding:10px">
                content3
            </div>
        </div>
    </div>

    <!-- content layout -->
    <div data-options="region:'center',title:'工作区间',iconCls:'icon-ok'">
        <div id="tt" class="easyui-tabs" data-options="fit:true,border:false,plain:true,tools:'#tab-tools'">
            <div title="About" data-options="href:'_content.html'" style="padding:10px"></div>
            <div title="DataGrid" style="padding:5px">
                <table class="easyui-datagrid"
                       data-options="url:'datagrid_data1.json',method:'get',singleSelect:true,fit:true,fitColumns:true">
                    <thead>
                    <tr>
                        <th data-options="field:'itemid'" width="80">Item ID</th>
                        <th data-options="field:'productid'" width="100">Product ID</th>
                        <th data-options="field:'listprice',align:'right'" width="80">List Price</th>
                        <th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
                        <th data-options="field:'attr1'" width="150">Attribute</th>
                        <th data-options="field:'status',align:'center'" width="50">Status</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div id="tab-tools">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addPanel()"></a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="removePanel()"></a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="selectPanel(5)"></a>
    </div>
</div>

<script type="text/javascript">
    var index = 2;
    function addPanel(){
        index++;
        $('#tt').tabs('add',{
            title: 'Tab'+index,
            href: 'http://blog.22th.org',
            closable: true
        });
    }

    function selectPanel(index){
        // -1 is not found
        var tab = $('#tt').tabs('getTab', index);
        if (tab) {
            var index = $('#tt').tabs('getTabIndex', tab);
            alert(index);
            $('#tt').tabs('select', index);
        } else {
            addPanel();
        }
    }

    function removePanel(){
        var tab = $('#tt').tabs('getSelected');
        if (tab){
            var index = $('#tt').tabs('getTabIndex', tab);
            $('#tt').tabs('close', index);
        }
    }
</script>
</body>
</html>
